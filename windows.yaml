---
variables:
    iso_url: '{{env `ISO_URL`}}'
    iso_checksum: '{{env `ISO_CHECKSUM`}}'
    memory: '{{env `MEMORY`}}'
builders:
  - name:
    type: virtualbox-iso
    iso_url: '{{user `iso_url`}}'
    iso_checksum: '{{user `iso_checksum`}}'
    communicator: winrm
    winrm_username: vagrant
    memory: '{{user `memory`}}'
